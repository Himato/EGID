<h1 mat-dialog-title style="text-align: center;">
  <i class="fas fa-chevron-left"></i>
  تاكيد؟
</h1>

<div mat-dialog-content>
  {{ message }}
</div>

<div mat-dialog-actions>
  <button
    mat-flat-button
    cdkFocusInitial
    color="warn"
    (click)="onClickCancel()"
  >
    إلغاء
  </button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="confirm"
    ariaLabel="تأكيد"
  >
    تم
  </button>
</div>
