<h1 mat-dialog-title style="text-align: center;">
  <i class="fas fa-chevron-left"></i>
  خطأ!
</h1>

<div mat-dialog-content>
  {{ message }}
</div>

<div mat-dialog-actions style="justify-content: center;">
  <button
    mat-flat-button
    color="warn"
    ariaLabel="اغلاق"
    (click)="this.dialogRef.close()"
  >
    اغلاق
  </button>
</div>
