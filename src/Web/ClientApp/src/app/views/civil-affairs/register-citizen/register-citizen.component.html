<div class="row">
  <form #xForm="ngForm" (ngSubmit)="submit(xForm)">
    <mat-card>
      <h2>بيانات المواطن</h2>

      <!--Name-->
      <div class="gp">
        <mat-form-field class="gp-field">
          <mat-label>الاسم الاول</mat-label>
          <input
            matInput
            placeholder="ادخل الاسم الاول"
            name="firstName"
            [(ngModel)]="command.citizen.fullName.firstName"
          />
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>الاسم الثاني</mat-label>
          <input
            matInput
            placeholder="ادخل الاسم الاول"
            name="secondName"
            [(ngModel)]="command.citizen.fullName.secondName"
          />
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>الاسم الثالث</mat-label>
          <input
            matInput
            placeholder="ادخل الاسم الاول"
            name="thirdName"
            [(ngModel)]="command.citizen.fullName.thirdName"
          />
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>الاسم الاخير</mat-label>
          <input
            matInput
            placeholder="ادخل الاسم الاول"
            name="lastName"
            [(ngModel)]="command.citizen.fullName.lastName"
          />
        </mat-form-field>
      </div>
      <!--#Name-->

      <!--Address-->
      <div class="gp">
        <mat-form-field class="gp-field">
          <mat-label>الشارع</mat-label>
          <input
            matInput
            placeholder="عنوان الشارع"
            name="gender"
            [(ngModel)]="command.citizen.address.street"
          />
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>المدينة/المركز</mat-label>
          <input
            matInput
            placeholder="المدينة او المركز المقيم به المواطن"
            name="gender"
            [(ngModel)]="command.citizen.address.city"
          />
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>المحافظة</mat-label>
          <input
            matInput
            placeholder="المحافظة المقيم بها المواطن"
            name="gender"
            [(ngModel)]="command.citizen.address.state"
          />
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>الدولة</mat-label>
          <input
            matInput
            placeholder="الدولة المقيم بها المواطن"
            name="gender"
            [(ngModel)]="command.citizen.address.country"
          />
        </mat-form-field>
      </div>
      <!--#Address-->

      <div class="gp">
        <mat-form-field class="gp-field">
          <mat-label>اختر النوع</mat-label>
          <mat-select name="gender" [(ngModel)]="command.citizen.gender">
            <mat-option value="Male">
              ذكر
            </mat-option>
            <mat-option value="Female">
              انثي
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>اختر الديانة</mat-label>
          <mat-select name="religion" [(ngModel)]="command.citizen.religion">
            <mat-option value="Muslim">
              مسلم
            </mat-option>
            <mat-option value="Christian">
              مسيحي
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>الحالة الاجتماعية</mat-label>
          <mat-select
            name="socialStatus"
            [(ngModel)]="command.citizen.socialStatus"
          >
            <mat-option value="Single">
              اعزب
            </mat-option>
            <mat-option value="Married">
              متزوج
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>فصيلة الدم</mat-label>
          <mat-select name="bloodType" [(ngModel)]="command.citizen.bloodType">
            <mat-option value="A">
              A
            </mat-option>
            <mat-option value="B">
              B
            </mat-option>
            <mat-option value="O">
              O
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="gp" style="align-content: stretch;">
        <mat-form-field class="gp-field">
          <mat-label>تاريخ الميلاد</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            name="dateOfBirth"
            [(ngModel)]="command.citizen.dateOfBirth"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <eg-one-file
          class="gp-field"
          (oneFile)="file($event)"
          required
        ></eg-one-file>
      </div>

      <!--PINs-->
      <h2>بيانات البطاقة</h2>

      <div class="gp">
        <mat-form-field class="gp-field">
          <mat-label>PUK</mat-label>
          <input
            matInput
            type="password"
            name="puk"
            [(ngModel)]="command.card.puk"
          />
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>PIN1</mat-label>
          <input
            matInput
            type="password"
            name="pin1"
            [(ngModel)]="command.card.pin1"
          />
        </mat-form-field>

        <mat-form-field class="gp-field">
          <mat-label>PIN2</mat-label>
          <input
            matInput
            type="password"
            name="pin2"
            [(ngModel)]="command.card.pin2"
          />
        </mat-form-field>
      </div>
      <!--#PINs-->

      <div>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="xForm.pristine"
        >
          اضافة
        </button>
      </div>
    </mat-card>
  </form>
</div>
